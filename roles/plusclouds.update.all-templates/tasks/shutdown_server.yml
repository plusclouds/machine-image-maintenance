---
- name: wait for config apply
  wait_for:
    timeout: 10

- name: shutdown the server
  uri:
    url: "{{leo_url}}/v2/iaas/virtual-machines/{{cloned_vm.json.data.id}}/shutdown"
    method: PUT
    headers:
      Authorization: "Bearer {{ user_token }}"
    body: "force=1"
    return_content: yes
    status_code: 204
    timeout: 300

- name: Wait for config apply
  wait_for:
    timeout: 20
  delegate_to: localhost
